apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  labels:
    machineconfiguration.openshift.io/role: master
  name: 10-br-ex-master
spec:
  config:
    ignition:
      version: 3.4.0
    storage:
      # If you are using OpenShift 4.17 or 4.18, uncomment these lines:
      # directories:
      # - path: /run/nodeip-configuration
      #  mode: 0755
      #  overwrite: true    
      files:
      - contents:
          source: data:text/plain;charset=utf-8;base64,
        mode: 0644
        overwrite: true
        path: /etc/NetworkManager/conf.d/00-server.conf
      - contents:
          source: data:text/plain;charset=utf-8;base64,
        mode: 0644
        overwrite: true
        path: /etc/nmstate/openshift/ocp-dualstack-0.example.com.yml
      - contents:
          source: data:text/plain;charset=utf-8;base64,
        mode: 0644
        overwrite: true
        path: /etc/nmstate/openshift/ocp-dualstack-1.example.com.yml
      - contents:
          source: data:text/plain;charset=utf-8;base64,
        mode: 0644
        overwrite: true
        path: /etc/nmstate/openshift/ocp-dualstack-2.example.com.yml
