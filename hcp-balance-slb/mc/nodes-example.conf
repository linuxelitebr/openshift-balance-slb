# Node configuration for OVS balance-slb
# Format: HOSTNAME  IP  PREFIX  VLAN  GATEWAY  NIC1  NIC2  DNS_SERVERS(comma-separated)
#
# Notes:
#   - HOSTNAME must be the SHORT hostname - output of 'hostname -s' (NOT FQDN)
#   - PREFIX is the network prefix length (e.g., 24, 25, 26) without /
#   - DNS_SERVERS are comma-separated, no spaces
#   - All fields are required

# Example nodes:
# HOSTNAME          IP              PREFIX  VLAN  GATEWAY         NIC1    NIC2    DNS_SERVERS
ocp-dualstack-10    10.132.254.25   24      100   10.132.254.10   ens33   ens34   10.132.254.102,10.132.254.103
ocp-dualstack-11    10.132.254.26   24      100   10.132.254.10   ens33   ens34   10.132.254.102,10.132.254.103
ocp-dualstack-12    10.132.254.27   24      100   10.132.254.10   ens33   ens34   10.132.254.102,10.132.254.103